<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">

        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>lol</title>
            </f:facet>

        </h:head>

        <ui:composition template="/login/mainTemplate.xhtml">
            <ui:define name="windowTitle">
                #{texts.regTitle}
            </ui:define>
            <h3>#{texts.ikkelogin}</h3>

            <ui:define name="content">
                <h:form>  

                    <p:growl id="growl" sticky="true" showDetail="true"/>  

                    <p:wizard widgetVar="wiz"  
                              flowListener="#{leggTilRett.onFlowProcess(event)}">  

                        <p:tab id="rett" title="Navn">  

                            <p:panel header="Rett detaljer">  

                                <h:messages errorClass="error"/>  

                                <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">  
                                    <h:outputText value="Navn på rett: *" />  
                                    <p:inputText required="true" label="Navn på rett"  
                                                 value="#{leggTilRett.rett.navn}" />  

                                    <h:outputText value="Lastname: *" />  
                                    <p:inputText required="true" label="Lastname"  
                                                 value="#{leggTilRett.rett.beskrivelese}" />  
                                </h:panelGrid>  
                            </p:panel>  
                        </p:tab>  
                        <p:tab id="confirm" title="Confirmation">  
                            <p:panel header="Confirmation">  

                                <h:panelGrid id="confirmation" columns="6">  
                                    <h:outputText value="Firstname: " />  
                                    <h:outputText styleClass="outputLabel"  
                                                  value="#{leggTilRett.rett.navn}" />  

                                    <h:outputText value="Lastname: " />  
                                    <h:outputText  styleClass="outputLabel"  
                                                   value="#{leggTilRett.rett.beskrivelese}"/>  
                                    <h:outputText />  
                                    <h:outputText />  
                                </h:panelGrid>  

                                <p:commandButton value="Submit" update="growl"   
                                                 actionListener="#{leggTilRett.lagre(actionEvent)}"/>  

                            </p:panel>  
                        </p:tab>  

                    </p:wizard>  

                </h:form>  
            </ui:define>
        </ui:composition>


    </f:view>
</html>
