<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>  

            <p:growl id="msg" showDetail="true" escape="false" />   



            <h3>Rett Liste</h3>  
            <p:pickList id="pojoPickList" value="#{plukkListeBean.retter}" var="rett" effect="bounce"  
                        itemValue="#{rett}" itemLabel="#{bruker.name}" converter="rett"  
                        showSourceControls="true" showTargetControls="true" showCheckbox="true"  
                        showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" >  

                <f:facet name="sourceCaption">Valgbare</f:facet>  
                <f:facet name="targetCaption">Valgte</f:facet>  

                <p:ajax event="transfer" listener="#{plukkListeBean.paaTransfer(event)}" update="msg" />  

                <p:column style="width:25%">  
                    <p:graphicImage value="/images/barca/#{rett.bilde}" width="30" height="40" />  
                </p:column>  

                <p:column style="width:75%;">  
                    #{rett.name}  
                </p:column>  

            </p:pickList>  

            <p:commandButton id="pojoSubmit" value="Submit" update="displayRetter" oncomplete="playerDialog.show()" style="margin-top:5px"/>  



            <p:dialog modal="true" showEffect="fade" hideEffect="fade" widgetVar="rettDialog">  
                <h:panelGrid id="displayRetter" columns="2">  
                    <h:outputText value="Source: " style="font-weight:bold"/>  
                    <ui:repeat value="#{plukkListeBean.retter.source}" var="rett">  
                        <h:outputText value="#{rett}" style="margin-right:5px" />  
                    </ui:repeat>  

                    <h:outputText value="Target: " style="font-weight:bold"/>  
                    <ui:repeat value="#{plukkListeBean.retter.target}" var="rett">  
                        <h:outputText value="#{rett}" style="margin-right:5px" />  
                    </ui:repeat>  
                </h:panelGrid>  
            </p:dialog>  
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
