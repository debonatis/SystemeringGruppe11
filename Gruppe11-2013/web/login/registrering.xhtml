<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"     
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>IGNORED</title>
    </head>
    <body>
        <h:form>  
  
    <p:growl id="growl" sticky="true" showDetail="true"/>  
  
    <p:wizard widgetVar="wiz"  
              flowListener="#{brukerregistreringBean.onFlowProcess(event)}">  
      
        <p:tab id="personal" title="Personal">  
  
            <p:panel header="Personal Details">  
              
                <h:messages errorClass="error"/>  
                  
                <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">  
                    <h:outputText value="Firstname: *" />  
                    <p:inputText required="true" label="Firstname"  
                                 value="#{brukerregistreringBean.user.fornavn}" />  
                      
                    <h:outputText value="Lastname: *" />  
                    <p:inputText required="true" label="Lastname"  
                                 value="#{brukerregistreringBean.user.etternavn}" />
                      
                     
                      
                    <h:outputText value="Skip to last: " />  
                    <h:selectBooleanCheckbox value="#{brukerregistreringBean.skip}" />  
                </h:panelGrid>  
            </p:panel>  
        </p:tab>  
              
        <p:tab id="address" title="Address">  
            <p:panel header="Adress Details">  
              
                <h:messages errorClass="error"/>  
                  
                <h:panelGrid columns="2" columnClasses="label, value">  
                    <h:outputText value="Street: " />  
                    <p:inputText value="#{brukerregistreringBean.user.gateAdresse}" />  
                      
                    <h:outputText value="Postal Code: " />  
                    <p:inputText value="#{brukerregistreringBean.user.postNr}" />  
                      
                    <h:outputText value="City: " />  
                    <p:inputText value="#{brukerregistreringBean.user.postSted}" />  
                      
                    <h:outputText value="Skip to last: " />  
                    <h:selectBooleanCheckbox value="#{brukerregistreringBean.skip}" />  
                </h:panelGrid>  
            </p:panel>  
        </p:tab>  
              
        <p:tab id="contact" title="Contact">  
            <p:panel header="Contact Information">  
                  
                <h:messages errorClass="error"/>  
              
                <h:panelGrid columns="2" columnClasses="label, value">  
                    <h:outputText value="Email: *" />  
                    <p:inputText required="true" label="Email"  
                                 value="#{brukerregistreringBean.user.email}" validatorMessage="#{settingsBean.aFriendEmail} is not valid">
    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
    </p:inputText>
                      
                    <h:outputText value="Phone: " />  
                    <p:inputText value="#{brukerregistreringBean.user.telefon}"/>  
                      
                    <h:outputText value="Additional Info: " />  
                    <p:inputText value="#{brukerregistreringBean.user.info}"/>  
                </h:panelGrid>  
            </p:panel>  
        </p:tab>  
              
        <p:tab id="confirm" title="Confirmation">  
            <p:panel header="Confirmation">  
              
                <h:panelGrid id="confirmation" columns="6">  
                    <h:outputText value="Firstname: " />  
                    <h:outputText styleClass="outputLabel"  
                                  value="#{brukerregistreringBean.user.fornavn}" />  
                      
                    <h:outputText value="Lastname: " />  
                    <h:outputText  styleClass="outputLabel"  
                                   value="#{brukerregistreringBean.user.brukernavn}"/>  
                      
                     
                      
                    <h:outputText value="Street: " />  
                    <h:outputText styleClass="outputLabel"  
                                value="#{brukerregistreringBean.user.gateAdresse}" />  
                      
                    <h:outputText value="Postal Code: " />  
                    <h:outputText styleClass="outputLabel"  
                                value="#{brukerregistreringBean.user.postNr}" />  
                      
                    <h:outputText value="City: " />  
                    <h:outputText styleClass="outputLabel"  
                                value="#{brukerregistreringBean.user.postSted}" />  
                      
                    <h:outputText value="Email: " />  
                    <h:outputText styleClass="outputLabel"  
                                value="#{brukerregistreringBean.user.email}" />  
                      
                    <h:outputText value="Phone " />  
                    <h:outputText styleClass="outputLabel"  
                                value="#{brukerregistreringBean.user.telefon}"/>  
                      
                    <h:outputText value="Info: " />  
                    <h:outputText styleClass="outputLabel"  
                                value="#{brukerregistreringBean.user.info}" />  
                      
                    <h:outputText />  
                    <h:outputText />  
                </h:panelGrid>  
                  
                <p:commandButton value="Submit" update="growl"   
                                 actionListener="#{brukerregistreringBean.save(actionEvent)}"/>  
              
            </p:panel>  
        </p:tab>  
          
    </p:wizard>  
      
</h:form>  
    </body>
</html>
